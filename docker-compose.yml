version: '3.8'

services:

  kafka:
    image: apache/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker, controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    networks:
      - microservices-network

  postgres-stats:
    image: postgres:15-alpine
    container_name: postgres-stats
    environment:
      POSTGRES_USER: statsuser
      POSTGRES_PASSWORD: statspass
      POSTGRES_DB: statsdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_stats_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U statsuser -d statsdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network

  # F1 Service
  f1-service:
    build:
      context: ./f1-service
      dockerfile: Dockerfile
    container_name: f1-service
    ports:
      - "3000:80"
      - "8000:8000"
    environment:
      - KAFKA_SERVER_ENDPOINT=kafka:9092
    depends_on:
      kafka:
        condition: service_started
    volumes:
      - ./f1-service/backend/api:/app/backend/api
    networks:
      - microservices-network
    restart: unless-stopped

  # Stats Service
  stats-service:
    build:
      context: ./stats-service
      dockerfile: Dockerfile
    container_name: stats-service
    ports:
      - "3001:8080"
      - "8001:8001"
    environment:
      - KAFKA_SERVER_ENDPOINT=kafka:9092
      - DATABASE_URL=postgresql://statsuser:statspass@postgres-stats:5432/statsdb
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
      - JWT_SECRET_KEY=your-secret-key-change-in-production
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRATION_HOURS=24
    depends_on:
      postgres-stats:
        condition: service_healthy
      kafka:
        condition: service_started
    volumes:
      - ./stats-service/backend/api:/app/backend/api
    networks:
      - microservices-network
    restart: unless-stopped

networks:
  microservices-network:
    driver: bridge

volumes:
  postgres_stats_data: