  #     context: ./stats-service/frontend
  #     dockerfile: Dockerfile
  #   container_name: stats-frontend
  #   ports:
  #     - "3001:80"
  #   depends_on:
  #     - stats-backend
  #   networks:
  #     - microservices-network
  #   restart: unless-stopped

networks:
  microservices-network:
    driver: bridge

volumes:
  postgres_data: