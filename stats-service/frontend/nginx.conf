server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Health check endpoint - proxy to backend
    location /health {
        proxy_pass http://localhost:8001/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API proxy - handle /stats-service/api path (must come before /stats-service location)
    location /stats-service/api {
        rewrite ^/stats-service/api(.*)$ /api$1 break;
        proxy_pass http://localhost:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API proxy - handle /api path
    location /api {
        proxy_pass http://localhost:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static assets from /stats-service/ path (for deployment with base path)
    # When VITE_BASE_PATH=/stats-service/, assets are requested from /stats-service/assets/...
    location /stats-service/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /stats-service/index.html;
    }

    # Serve from root (for local development without base path)
    location / {
        try_files $uri $uri/ /index.html;
    }
}